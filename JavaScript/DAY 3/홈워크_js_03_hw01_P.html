<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    // 이곳에 코드를 작성합니다.
    const ssafy = document.createElement('a'); //a tag 생성
    ssafy.setAttribute("href", " https://www.ssafy.com/ "); // href 설정
    ssafy.setAttribute("onclick", "return false;"); //클릭해도 이동하지 않도록
    ssafy.textContent = 'SSAFY'; //텍스트
    document.body.appendChild(ssafy); //본문에 나타나게

    

  </script>
</body>
</html>
