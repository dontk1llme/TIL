<body>
  <script>
    // Promise 객체를 사용하여, Promise 가 resolve 된 경우에만 'Bye' 를 출력하여 'Hi' → 'SSAFY' → 'Bye' 순으로 출력되도록 코드를 작성하시오.
    console.log('Hi')

    let ssafy = new Promise((resolve)=>setTimeout(function () {
      resolve(console.log('SSAFY'))
    }, 3000))

    ssafy.then((data)=>{
      console.log('Bye')
    })


    //https://proinlab.com/archives/2086
  </script>
</body>
