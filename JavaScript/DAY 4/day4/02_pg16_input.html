<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="text-input">
  <p></p>
  <script>
    // 1. input 선택
    const textInput = document.querySelector('input')
    // 2. input 이벤트 등록
    textInput.addEventListener('input', function(event){ //event는 안넣어도 되긴함
      console.log(event) //이벤트 확인
      console.log(event.target) //타깃 확인
      console.log(event.target.value) //하나하나 말고 타깃에 있는 거 전부

      const pTag = document.querySelector('p')
      pTag.innerText = event.target.value

    })

      // input은 이벤트의 대상

      // input의 value를 받아오기

      // 3. input에 작성한 값을 p 태그에 출력하기

  </script>
</body> 

</html>
