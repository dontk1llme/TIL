<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .blue {
      color: blue;
    }
  </style>
</head>
<body>
  <h1></h1>
  <button id="btn">클릭</button>
  <input type="text">

  <script>
    const btn = document.querySelector('#btn')
    btn.addEventListener('click', function(){ //버튼이 클릭되면 함수 실행
      const h1 = document.querySelector('h1') //h1태그 선택
      h1.classList.toggle('blue') //class blue를 토글
    })

    //input
    const input = document.querySelector('input')
    input.addEventListener('input',function(event){ //입력되면 함수 실행
      const h1Tag = document.querySelector('h1') //h1태그 선택
      h1Tag.innerText=event.target.value //input값을 태그의 컨텐츠로
    })


  </script>

</body>
</html>
