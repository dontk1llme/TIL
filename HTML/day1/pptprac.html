<!DOCTYPE html>
<header>
    <a href="http://www.ssafy.com/">
        <img src = "ssafy.png" alt="main img" width="300">
    </a>
    <h1>SSAFY 학생 건강설문</h1>
</header>
<section>
    <form action="#">
        <div>
            <label for="name">이름을 기재해 주세요.</label><br>
            <input type="text" id="name" name="name" autofocus>
        </div>

        <div>
            <label for="region">지역을 선택해 주세요.</label><br>
            <select name="region" id="region" required>
                <option value="서울">서울</option>
                <option value="대전">대전</option>
            </select>
        </div>

        <div>
            <p>오늘의 체온을 선택해 주세요.</p>
            <input type="radio" name="body-heat" id="normal" value="normal" checked>
            <label for="normal">37도 미만</label><br>
            <input type="radio" name="body-heat" id="warning" value="normal">
            <label for="warning">37도 이상</label>
        </div>

        <input type="submit" value="제출">
        <footer>
            Google 설문지를 통해 비밀번호를 제출하지 마시오.
        </footer>
    </form>
</section>
