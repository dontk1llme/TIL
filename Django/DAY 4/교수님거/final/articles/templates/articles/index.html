{% extends 'base.html' %}


{% block content %}
  <h1>인덱스!</h1>
  <a href="{% url 'articles:create' %}">작성하기</a>

  {% for article in articles %}
    <a href="{% url 'articles:detail' article.id %}">
      <h1>{{ article.id }} : {{ article.title }}</h1>
    </a>
    <hr>
  {% endfor %}
{% endblock content %}
