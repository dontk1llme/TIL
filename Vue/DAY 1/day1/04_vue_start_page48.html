<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{ message }}</p>
    <p>{{ movie }}</p>
  </div>
  <div id="app2">
    <p>{{ message2 }}</p>
    <p>{{ movie2 }}</p>
  </div>

  <!-- Vue CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        message:'',
        movie:'아바타',
      },
      methods: {
        print: function(){
          console.log('print입니다')
        },
        bye(){
          // this.message = 'Bye, Vue!'
          this.message = this.message+'a' //실행할 때마다 a가 추가되어요
        }
      },
    })
    const app2 = new Vue({
      el:'#app2',
      data:{
        message2:'',
        movie2:'어쩔',
      },
      methods: {
        print: function(){
          console.log('print입니다')
        },
        bye(){
          // this.message = 'Bye, Vue!'
          this.message = this.message+'a' //실행할 때마다 a가 추가되어요
        },
        arrowBye: ()=>{ // arrow쓰즈므르... 윈도우로 인식한다 쓰지마라
          this.message = 'Arrow'
          console.log(this)
        }
      },

    })

  </script>
</body>
</html>
