<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- <div v-for="빈칸을 채워주세요">
      <p>빈 칸을 채워주세요</p> -->
      <div v-for="item in numbers">
        <p>{{item|getEvenNum}}</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        nums : [1, 2, 3, 4, 5, 6]
      },
      //여기
      computed:{
          getEvenNum: function (num) {
            const evenNum = num.filter((num) => {
              return num % 2 === 0
            })
            return evenNum
          },
      },
    })
  </script>
</body>
</html>
