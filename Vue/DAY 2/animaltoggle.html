<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- jscode -->
        <button @click="animal='dog'">강쥐</button> 
        <button @click="animal='cat'">냥냥이</button>
        <!-- method -->
        <button @click="stateToCat">냥냥이</button>
        <br>
        <img :src="imgSrc" alt="">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const app = new Vue({
            el: '#app',
            data:{
                imgSrc:'',
                animal:'',
            },
            methods:{
                stateToCat(){
                    this.animal='cat'
                },
                fetchDog(){
                    const url = 'https://dog.ceo/api/breeds/image/random'
                    console.log(url)
                    axios.get(url)
                    .then(res=>this.imgSrc = res.data.message)
                    .catch(err => console.error(err))
                },
                fetchCat(){
                    const url = 'https://api.thecatapi.com/v1/images/search'
                    console.log(url)
                    axios.get(url)
                    .then(res=>this.imgSrc = res.data.message)
                    .catch(err => console.error(err))
                }
            },
            watch:{
                animal(){
                    console.log('상태가 바뀜')
                    console.log(this.animal)
                    if (this.animal==='dog'){
                        //dog에 대한 axios 요청
                        this.fetchDog()
                    }else if(this.animal==='cat'){
                        //cat에 대한 axios 요청
                        this.fetchCat()
                    }
                }
            }

        })
    </script>
</body>
</html>
